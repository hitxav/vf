<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<link rel="stylesheet" href="style.css">


</head>

<body>
<form >
	<div >
		<label for="name">Name: </label>
		<div  id="name_div">
			<input type="text" onblur="CheckEmpty('name');ValidateName('name')" id="name" placeholder="Full Name">
		</div>
	</div>


<div >
<label for="email" >Email: </label>
<div  id="email_div">
	<input type="email"  onblur="CheckEmpty('email');ValidateEmail('email')" id="email" placeholder="Email">
</div>
</div>



<div >
<label for="password" >Password: </label>
<div  id="password_div">
	<input type="password"  onblur="CheckEmpty('password');cpassword()" id="password" placeholder="Password">
</div>
</div>



<div >
<label for="age" >Age: </label>
<div  id="age_div">
	<input type="age"  onblur="CheckEmpty('age');ValidateAge('age','age_div')" id="age" placeholder="Age">
</div>
</div>
<br>


<div >
	
	<div >
	<input type="submit" class="btn btn-default" id="submit" value="Sign in">

	
	<input type="submit" class="btn btn-default" id="submit" value="Reset">
</div>
</div>

</form>
<script src="val2.js"></script>
</body>
</html>
